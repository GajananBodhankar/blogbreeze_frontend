<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .underline {
        position: relative;
        display: inline;
      }
      .underline::after {
        content: "";
        bottom: 0;
        left: 0;
        height: 5px;
        width: 100%;
        background-color: red;
        position: absolute;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 100ms ease-in-out;
      }
      .underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
  </head>
  <body>
    <p class="underline">Gajanan</p>
  </body>
</html>
